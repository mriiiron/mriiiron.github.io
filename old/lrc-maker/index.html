<!DOCTYPE html>
<html>

<head>

<title>LRC Editor</title>
<meta charset="UTF-8">
<meta name="author" content="mriiiron">
<meta name="copyright" content="mriiiron">

<link href='https://fonts.googleapis.com/css?family=Josefin+Sans:700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="css/style.css">
    
</head>

<body>

<div class="header">
    <div id="lrc-editor-title">
        <p>LRC EDITOR</p>
    </div>
</div>

<div class="panel">
    <div id="file-uploader-wrapper">
        <input type="file" id="file-uploader" accept="audio/*"></input>
        <span id="file-uploader-display">Click to choose audio file ...</span>
    </div>
    <audio id="player" src="" controls>Browser or a better browser, it's your problem.</audio>
    <textarea id="lyric-editor" placeholder="Paste your lyric here ..." autofocus></textarea>
    <div id="toolbar">
        <div class="tool-wrapper"><a class="button" href="#" id="insert-tag" accesskey="z">Insert Time Tag</a></div>
        <div class="tool-wrapper"><a class="button" href="#" id="replace-tag" accesskey="x">Replace Time Tag</a></div>
        <div class="tool-wrapper"><a class="button" href="#" id="remove-tag" accesskey="c">Remove Time Tag</a></div>
    </div>
</div>

<p class="debugger">Copyright Â© 2016 Caiyi.us | <a href="//github.com/mriiiron/mriiiron.github.io" target="_blank">GitHub Repo</a></p>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/lrc.js"></script>

<script>

domAudioInput.onchange = function () {
    if (domAudioInput.files.length !== 0) {
        $("#file-uploader-display").text('"' + domAudioInput.files[0].name + '" is loaded. Click to choose another file ...');
        domAudio.src = URL.createObjectURL(domAudioInput.files[0]);
        domAudio.load();
    }
};

$("#insert-tag").click(function () {
    editTag("insert");
});

$("#replace-tag").click(function () {
    editTag("replace");
});

$("#remove-tag").click(function () {
    editTag("remove");
});

</script>

</body>
