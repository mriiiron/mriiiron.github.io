        function initScene() {
            let size = g_TileArray.size, dx = g_TileArray.dx, dy = g_TileArray.dy;
            for (let i = 0; i < size; i++) {
                let row = [];
                let x = -dx * i, y = dy * (size - 1 - i);
                for (let j = 0; j < size; j++) {
                    if (g_TileArray.map[i][j]) {
                        row.push(new wesa.Sprite({
                            object: wesa.assets.objectList[0],
                            action: 1,
                            team: 0,
                            position: { x: x, y: y },
                            scale: 1
                        }));
                    }
                    else {
                        row.push(null);
                    }
                    x += dx;
                    y -= dy;
                }
                g_TileArray.data.push(row);
            }
            g_Scenes.intro = new wesa.Scene('Intro');
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    if (g_TileArray.data[i][j]) {
                        g_Scenes.intro.addSpriteToLayer(0, g_TileArray.data[i][j]);
                    }
                }
            }

        }


        var canvas = document.getElementById('canvas');

        // Initialize WESA
        wesa.core.init(canvas);

        // Set background to white;
        wesa.core.handle.gl.clearColor(1.0, 1.0, 1.0, 1.0);

        // Adding assets ready for loading
        wesa.assets.source.spriteSheetUrlArray.push('./assets/tile.png');
        wesa.assets.source.objectJsonUrl = './assets/objects.json';

        // Load assets
        wesa.assets.load(function () {

            initScene();

            var activeScene = g_Scenes.intro;

            // Run the scene
            var animate = function () {
                requestAnimationFrame(animate);
                activeScene.update();
                activeScene.render();
            }
            animate();

        });
