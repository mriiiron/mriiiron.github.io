<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>mriiiron</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>

    <div class="wrapper">
        <div class="centered">
            <canvas id="canvas" width="640" height="480"></canvas>
            <!--h1>Caiyi Zhong</h1-->
            <ul>
                <li class="disabled">My Blog</li>
                <li class="disabled">My Projects</li>
                <li><a href="https://github.com/mriiiron" target="_blank">My GitHub</a></li>
                <li class="disabled">About Me</li>
            </ul>
        </div>
    </div>

    <script src="./js/wesa.js"></script>

    <script>

        var g_Scenes = {
            intro: null,
            projects: null,
            about: null
        };

        var canvas = document.getElementById('canvas');

        // Initialize WESA
        wesa.core.init(canvas);

        // Set background to white;
        wesa.core.handle.gl.clearColor(1.0, 1.0, 1.0, 1.0);

        // Adding assets ready for loading
        wesa.assets.source.spriteSheetUrlArray.push('./assets/slime.png');
        wesa.assets.source.spriteSheetUrlArray.push('./assets/tileset.png');
        wesa.assets.source.spriteSheetUrlArray.push('./assets/bg.png');
        wesa.assets.source.objectJsonUrl = './assets/objects.json';

        // Load assets
        wesa.assets.load(function () {

            // Create the scene
            g_Scenes.intro = new wesa.Scene('Scene');

            var activeScene = g_Scenes.intro;

            // Run the scene
            var animate = function () {
                requestAnimationFrame(animate);
                activeScene.update();
                activeScene.render();
            }
            animate();

        });

    </script>

</body>

</html>
